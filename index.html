<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Contact form</title>
</head>
<body class="bg-light">
  <div class="wrapper">
    <form action="" class="contact-form bg-white">

      <h1 class="text-dark fs-600 fw-bold">Contact Us</h1>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label>Query Type</label>
        <div class="md-column-2">
          <div class="query-type-container" tabindex="0">
            <input type="radio" id="queryGenaral" name="queryType" value="general" required>
            <label for="queryGenaral" class="query-type-label">General Enquiry</label>
          </div>
          <div class="query-type-container" tabindex="0">
            <input type="radio" id="querySupport" name="queryType" value="support" required>
            <label for="querySupport" class="query-type-label">Support Request</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" required></textarea>
      </div>

      <div class="form-group">
        <input type="checkbox" id="consent">
        <label for="consent" class="fine-text">I consent to being contacted by the team</label>
      </div>

      <button>Submit</button>

    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
